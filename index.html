<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <title>Immersive School Test</title>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("foo", {
        init: function () {
          let tmp = false;
          this.el.addEventListener("click", (e) => {
            let scale = tmp ? "1 1 1" : "2 2 2";
            this.el.setAttribute("scale", scale);
            tmp = !tmp;
          });
        },
      });

      AFRAME.registerComponent("from1to2", {
        init: function () {
          this.el.addEventListener("click", (e) => {
            document.getElementById('scene2').setAttribute('environment', 'active: true')
            document.getElementById('scene1').setAttribute('environment', 'active: false')
          });
        },
      });

      AFRAME.registerComponent("from2to1", {
        init: function () {
          this.el.addEventListener("click", (e) => {
            document.getElementById('scene1').setAttribute('environment', 'active: true')
            document.getElementById('scene2').setAttribute('environment', 'active: false')
          });
        },
      });

      AFRAME.registerComponent("from2to3", {
        init: function () {
          this.el.addEventListener("click", (e) => {
            document.getElementById('scene3').setAttribute('environment', 'active: true')
            document.getElementById('scene2').setAttribute('environment', 'active: false')
          });
        },
      });

      AFRAME.registerComponent("from3to2", {
        init: function () {
          this.el.addEventListener("click", (e) => {
            document.getElementById('scene2').setAttribute('environment', 'active: true')
            document.getElementById('scene3').setAttribute('environment', 'active: false')
          });
        },
      });

    </script>
    
    <a-assets>
      <img id="skyTexture" src="./images/pic.jpeg" />
      <img id="niceTexture" src="./images/pic2.jpeg" />
    </a-assets>

    <a-scene>
      

      <!-- <a-sound src="src: url(audio\bensound-ukulele.mp3)" autoplay="true" position="0 2 5"></a-sound> -->
 
          <a-camera>
              <a-entity
                cursor="fuse: false; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: red; shader: flat"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                
              >
              </a-entity>
            </a-camera>

      <a-entity id="scene1" environment="active: true; preset: none; shadow: true">
        <a-plane
          position="-1.5 2.5 5"
          rotation="0 180 0"
          color="black"
          width="5"
          height="0.7"
        ></a-plane>
        <a-text
        value="Slip cirklen over firkanten, for at begynde."
        position="0.60 2.5 5"
        rotation="0 180 0"
        color="white"
      >
      </a-text>
        <a-box
          position="-1.5 1.5 5"
          rotation="0 45 0"
          color="red"
          from1to2
        ></a-box>
        <a-text value="Velkommen til simulationen"
        position="-1.5 2.5 -3"
        color="white">
      </a-text>
      <a-plane
      position="0.5 2.3 -3"
      color="red"
      width="4"
      height="0.7">
      </a-plane>
      <a-text value="- tryk 'W' eller 'pil-op', for at komme frem"
        position="-1.5 2.1 -3"
        color="white">
      </a-text>
      <a-text value="Du styrer paa WASD-knapperne eller piltasterne"
        position="-1.5 3.1 -8"
        color="white">
      </a-text>
      <a-plane
      position="0.8 2.9 -8"
      color="red"
      width="4.680"
      height="0.7">
      </a-plane>
      <a-text value="- Fortsaet fremad"
        position="-1.5 2.7 -8"
        color="white">
      </a-text>
      <a-text value="Du kigger rundt med musen, ved at holde venstre-knap nede, imens du drejer rundt"
        position="-1.5 4.0 -12"
        color="white">
      </a-text>
      <a-text value="- Vend dig nu om og gaa fremad imod firkanten"
        position="-1.5 3.6 -12"
        color="white">
      </a-text>
      <a-plane
      position="0.8 3.8 -12"
      color="red"
      width="4.680"
      height="0.9">
      </a-plane>
      </a-entity>
      <a-entity id="scene2" environment="active: false; preset: default; shadow: true; ground: spikes; groundColor2: #694439; groundColor: #694439; groundTexture: squares; dressing: trees; dressingScale: 5" >
        <a-box
          position="-8.5 0.5 -3"
          rotation="0 45 0"
          color="green"
          from2to3
        ></a-box>
      </a-entity>

      <a-entity id="scene3" environment="active: false; preset: default; shadow: true; ground: noise; skyType: color; skyColor: black; fog: 1; groundColor: gray; groundTexture: none; dressing: cubes; dressingVariance: 1 1 1; dressingAmount: 200; playArea: 0.9"  >
        <a-box
          position="2.5 0.5 -3"
          rotation="0 45 0"
          color="brown"
          from3to2
        ></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
